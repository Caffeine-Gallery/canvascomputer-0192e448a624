<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="toolbar mb-3">
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-primary" data-tool="pencil">‚úèÔ∏è Pencil</button>
                        <button class="btn btn-outline-primary" data-tool="line">üìè Line</button>
                        <button class="btn btn-outline-primary" data-tool="rectangle">‚¨ú Rectangle</button>
                        <button class="btn btn-outline-primary" data-tool="circle">‚≠ï Circle</button>
                    </div>
                    <input type="color" id="colorPicker" class="me-2">
                    <select id="lineWidth" class="form-select-sm me-2">
                        <option value="1">1px</option>
                        <option value="3">3px</option>
                        <option value="5">5px</option>
                        <option value="10">10px</option>
                    </select>
                    <button id="clearCanvas" class="btn btn-danger me-2">Clear</button>
                    <button id="saveDrawing" class="btn btn-success me-2">Save</button>
                    <button id="loadDrawing" class="btn btn-info">Load Last</button>
                </div>
                <div class="canvas-container">
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
