<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-12">
                <div class="app-container">
                    <div class="toolbar-container">
                        <div class="toolbar-group">
                            <div class="btn-group tools-group">
                                <button class="btn tool-btn" data-tool="pencil">‚úèÔ∏è Pencil</button>
                                <button class="btn tool-btn" data-tool="line">üìè Line</button>
                                <button class="btn tool-btn" data-tool="rectangle">‚¨ú Rectangle</button>
                                <button class="btn tool-btn" data-tool="circle">‚≠ï Circle</button>
                            </div>
                        </div>
                        
                        <div class="toolbar-group">
                            <div class="color-picker-wrapper">
                                <input type="color" id="colorPicker" class="color-picker">
                                <label for="colorPicker" class="color-label">Color</label>
                            </div>
                            <div class="line-width-wrapper">
                                <select id="lineWidth" class="form-select">
                                    <option value="1">1px</option>
                                    <option value="3">3px</option>
                                    <option value="5">5px</option>
                                    <option value="10">10px</option>
                                </select>
                                <label for="lineWidth" class="width-label">Width</label>
                            </div>
                        </div>

                        <div class="toolbar-group">
                            <button id="clearCanvas" class="btn action-btn clear-btn">
                                üóëÔ∏è Clear
                            </button>
                            <button id="saveDrawing" class="btn action-btn save-btn">
                                üíæ Save
                            </button>
                            <button id="loadDrawing" class="btn action-btn load-btn">
                                üìÇ Load
                            </button>
                        </div>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="drawingCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="spinner-wrapper d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
